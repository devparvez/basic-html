<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width 10s ease 1s,height 5s ease 2s, transform 5s ease-in-out 1s ;
        }
        .box:hover{
            width:400px;
            height: 400px;
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>transition</h1>

    </div>
    <div class="box">
        <h1>transition</h1>

    </div>
    <div class="box">
        <h1>transition</h1>

    </div>
    
</body>
</html>
